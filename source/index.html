<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Wellness Member Center</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="wellness.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="init-loader is-loading">
  <img src="img/icon.svg" alt="">
  <h4>Loading...</h4>
</div>

<div class="app" data-role="page">  
 
    <div class="js-region--login" data-role="login"></div>
    <div class="js-region--register" data-role="register"></div>

    <header class="js-region--header" data-role="header"></header>

    <div class="js-region--main" data-role="content"></div>

    <footer class="js-region--footer" data-role="footer"></footer>
 
</div>

<script src="js/libs/smooth-scroll.min.js" type="text/javascript"></script>
<script src="js/libs/require.js" type="text/javascript"></script>
<script src="js/libs/jquery.js" type="text/javascript"></script>
<script src="wellness.min.js" type="text/javascript"></script>

<script>

   smoothScroll.init({
       offset: 100,
       updateURL: false
   });

   $(document).ready(function() {

    var $element = $('.init-loader');

    setTimeout( function() {
            $element.removeClass('is-loading');
    }, 1000);

    setTimeout( function() {
            $element.remove();
    }, 2500);

   });
   
</script>

</body>
</html>
